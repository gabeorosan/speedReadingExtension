<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
      .flex{
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
        padding: 5px;
      }
      button {
        height: 60px;
        width: 60px;
        outline: none;
      }
      pre{
        min-width: 150px;
        height: 150px;
        text-align: center;
      }
      input[type=text]{
        text-align: center;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <button id="pauseButton"> <i style="font-size:18px" class="fa">&#xf04c;</i> </button>
      <button id="playButton"> <i style="font-size:24px" class="fa">&#xf04b;</i> </button>
    </div>
    <pre id="output"></pre>
    <script src="popout.js"></script>
  </body>
</html>
