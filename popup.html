<!DOCTYPE html>
<html>
  <head>
    <style>
      .flex{
        display: flex;
        text-align: center;
        justify-content: center;
        align-items: center;
        padding: 5px;
      }
      button {
        height: 60px;
        width: 60px;
        outline: none;
      }
      pre{
        min-width: 150px;
        height: 50px;
        font-size: 25px;
        text-align: center;
      }
      input[type=text]{
        text-align: center;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <input type="text" name="textspeed" id="textspeed">
      <button id="setTextSpeed">Set Speed (ms) </button>
    </div>
    <div class="flex">
      <input type="text" name="fontsize" id="fontsize">
      <button id="setFontSize">Set Font</button>
    </div>
    <div class="flex">

      <input type="radio" id="word" name="choice" value="word"
         checked>
      <label for="word">Word</label>
      <input type="radio" id="letter" name="choice" value="letter"
         >
      <label for="letter">Letter</label>
    </div>
    <div class="flex">

      <button id="playButton"> play text </button>
      <button id="pauseButton"> pause text </button>
    </div>
    <pre id="output">wats up</pre>
    <script src="popup.js"></script>
  </body>
</html>
